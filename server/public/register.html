<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="register.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form id="fid" action="/registrationdone">
        <div class="user-details">
          <div class="input-box">
            <span class="details"> Name / ಹೆಸರು</span>
            <input id="fname" type="text" name="fname" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number / ಫೋನ್ ನಂಬರ್</span>
            <input id="pnumber" type="tel" name="pnumber" required>
          </div>
          <div class="input-box">
            <span class="details">School / ಶಾಲೆ</span>
            <input id="SchoolName" type="text"   name="SchoolName" required>
          </div>
          <div class="input-box">
            <span class="details">Class / ತರಗತಿ</span>
            <select id="class" name="class" required>
                <option value="1">1/೧</option>
                <option value="2">2/೨</option>
                <option value="3">3/೩</option>
                <option value="4">4/೪</option>
                <option value="5">5/೫</option>
                <option value="6">6/೬</option>
                <option value="7">7/೭</option>
                <option value="8">8/೮</option>
                <option value="9">9/೯</option>
                <option value="10">10/೧೦</option>
              </select>
          </div>
          <div class="input-box">
            <span class="details">Section / ವಿಭಾಗ</span>
            <input id="section" type="text" name="section" required>
          </div>
          <div class="input-box">
            <span class="details">District / ಜಿಲ್ಲೆ</span>
            <input id="district" type="text"   name="district" required>
          </div>
        </div>
    
        <div class="button">
            <div class="start_btn" id="sub" onclick="detailsStore()">
                <input type="submit" value="Register">
            </div>
        </div>
      </form>
    </div>
  </div>

  <script>
  	window.localStorage.setItem("i",0);
    window.localStorage.setItem("j",0);
    window.localStorage.setItem("k",0);
		window.localStorage.setItem("score",0);
    window.localStorage.setItem("timer",3600);
    window.localStorage.setItem("response","{}")
    var res={};
    function detailsStore(){
    res["name"]=document.getElementById("fname").value;
    res["phonenumber"]=document.getElementById("pnumber").value;
    res["emailid"]=document.getElementById("emailadd").value;
    res["schoolname"]=document.getElementById("SchoolName").value;
    res["class"]=document.getElementById("class").value;
    res["section"]=document.getElementById("section").value;
    res["district"]=document.getElementById("district").value;
    window.localStorage.setItem("response",JSON.stringify(res));
    }
   
function preventBack() { window.history.forward(); }  
setTimeout("preventBack()", 0);  
window.onunload = function () { null };  

</script>


</body>
</html>
