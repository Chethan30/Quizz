<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Quiz</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <link rel="stylesheet" href="quiz.css">
		<script type="text/javascript" src="quiz.js"></script>

    </head>
    <body>

         <!-- Vavigation bar with Timer -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
           <div class="time_align">
                <div class="timer">  
                    &nbsp;TIME :&nbsp; <span id="timer">0</span>
                </div>  
            </div>
	
        </nav>
        
         <!-- Quiz Box -->
        <div class="container">
            <div class="type">Multiple Choice Question</div>
            <div class="qnumber"> Question : </div>
            
            <div class="questions">
                <div class="question" id="question"></div>
                <div class="question_kan" id="question_kan"></div>
            </div>
            
            <div class="options_list">
                
                <input type="radio" id="10" onclick="functionA(0)" name="option" value="0">
                <label for="10" id="0"></label>
                <br>
                <input type="radio" id="11" onclick="functionA(1)" name="option" value="1">
                <label for="11" id="1"></label>
                <br>
                <input type="radio" id="12" onclick="functionA(2)" name="option" value="2">
                <label for="12" id="2"></label>
                <br>
                <input type="radio" id="13" onclick="functionA(3)" name="option" value="3">
                <label for="13" id="3"></label>
             
            </div>

            <div class="buttons">
                <button class="next"  id="nextbutton" onclick="displayRightAns()">
                   Submit
                </button>
                <p id="test"> </p>

            </div>
        
            
        </div>  
         
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    </body>
</html>
